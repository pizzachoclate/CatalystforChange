<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Non-Profit Organization</title>
    <link rel="stylesheet" href="css/website.css">
    
</head>
<body>

<iframe src="header.html" width="100%" height="150px" frameborder="0" scrolling="no"></iframe>
<h3>Register for the 2024 Gala here today!</h3>
<form>
    <div class="mb-3 container">
        <label for="exampleInputName" class="form-label">Name</label>
        <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
    </div>
    <div class="mb-3 container">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        
        <div class="mb-3 container">
            <label class="form-text italic-text">We'll never share your email with anyone else.</label>
        </div>

    </div>
       
    <label for="exampleInputPassword1" class="container form-label">Please select:</label>
    <table>
        <tr>
            <td class="form-label">
                <label for="flexRadioDefault1">individual</label>
            </td>
            <td class="form-check">
                <div class="form-check container">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                </div>
            </td>
        </tr>
        <tr>
            <td class="form-label">
                <label for="flexRadioDefault2">business</label>
            </td>
            <td class="form-check">
                <div class="form-check container">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                </div>
            </td>
        </tr>
    </table>

    <button type="submit" class="btn btn-primary">Register</button>
    <button type="reset" class="btn btn-primary">Reset</button>
    <br>
</form>



<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->

<iframe src="footer.html" width="100%" height="150px" frameborder="0" scrolling="no" ></iframe>

</body>
</html>
