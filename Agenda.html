<!DOCTYPE html>
<html lang="en">

<head>
    <title>Your Non-Profit Organization</title>
    <link rel="stylesheet" href="css/website.css">
    <link rel="stylesheet" href="css/Agenda.css">
    <link rel="stylesheet" href="css/carousel.css">
</head>

<body>
    

    <!-- Include the common header and menu using <iframe> -->
    <iframe src="header.html" width="100%" height="120px" frameborder="0" scrolling="no"></iframe>

    <section>
        <h3>Agenda for the Gala</h3>
      
            <!-- Container for the image gallery -->

  <!-- </div>
            <iframe src="Spring Gala.pdf" frameborder="0" width="800" height="800"></iframe>
        </p> -->
    </section>
    <div class="agenda-slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="img/gala1.jpg" style="width:100%" height="50%">
          
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="img/gala2.jpg" style="width:100%" height="50%">
    
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="img/gala3.jpg" style="width:100%" height="50%">
    
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    <iframe src="footer.html" width="100%" height="150px" frameborder="0" scrolling="no"></iframe>
    <script src="js/carousel.js"></script>
</body>

</html>
