            <form class="form">
                <h2>Payment Details</h2>
        
                <div class="form__name form__detail">
                    <label for="name">Cardholder Name</label>
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Mrs Kate Smith" id="name" maxlength="24">
                    <div class="alert" id="alert-1">
                        <!-- ... Alert content ... -->
                    </div>
                </div>
        
                <div class="form__number form__detail">
                    <label for="number">Card Number</label>
                    <br>
                    <img src="img/visa_logo.png" alt="Visa" width="50px" height="30px">
                    <img src="img/mc.png" alt="Mastercard" width="50px" height="30px" >
                    <img src="img/amex.png" alt="Amex" width="50px" height="30px">
                    <img src="img/gpay.png" alt="Gpay" width="50px" height="30px">
                    <img src="/img/apay.png" alt="Apple Pay" width="50px" height="30px">
                
                    <ion-icon name="card-outline"></ion-icon>
                    <input type="text" placeholder="0000 0000 0000 0000" id="number" onkeypress="return isNumeric(event)">
                    <div class="alert" id="alert-2">
                        <!-- ... Alert content ... -->
                    </div>
                </div>
        
                  <!-- Monthly/One-time donation -->
                  <div class="form__donation-type">
                    <label for="donation-type">Choose Donation Type:</label>
                    <select id="donation-type" name="donation-type">
                        <option value="monthly">Monthly</option>
                        <option value="one-time">One-Time</option>
                    </select>
                  </div>

                


                <div>
                    <br>
                    <label for="number">Amount $</label>
                    <input type="text" placeholder="50" id="number" onkeypress="return isNumeric(event)">
                </div>
        
                <div class="form__expiry form__detail">
                    <label for="date">Exp Date</label>
                    <ion-icon name="calendar-outline"></ion-icon>
                    <input type="text" placeholder="MM/YY" id="date" onkeypress="return isNumeric(event)" >
                    <div class="alert" id="alert-3">
                        <!-- ... Alert content ... -->
                    </div>
                </div>
        
                <div class="form__cvv form__detail">
                    <label for="cvv">CVV
                        <ion-icon name="information-circle" class="info"></ion-icon>
                    </label>
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="0000" id="cvv" maxlength="4" onkeypress="return isNumeric(event)" >
                    <div class="alert" id="alert-4">
                        <!-- ... Alert content ... -->
                    </div>
                </div>
        
                <button type="submit" class="form__btn">Confirm</button>
            </form>
